version: '3.8'

networks:
  lms_network:
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      # These were already placeholders, kept as is
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network
    asd

  db:
    image: postgres:13
    restart: always
    environment:
      # These were already placeholders, kept as is
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 5s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lms_network

  minio:
    image: minio/minio:RELEASE.2023-09-04T19-57-37Z
    restart: always
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data
    networks:
      - lms_network

  janus:
    image: canyan/janus-gateway:latest
    container_name: janus
    restart: unless-stopped
    ports:
      - "8088:8088"
      - "8188:8188"
      - "8080:8080"
      - "10000-10200:10000-10200/udp"
    volumes:
      - ./janus-recordings:/tmp/janus-recordings
    environment:
      - DOCKER_IP=${DOCKER_IP}
    networks:
      - lms_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/janus/info"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-edtech:
    build:
      context: ./api-edtech
    container_name: api-edtech
    restart: always
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    depends_on:
      - db
      - rabbitmq
      - minio
      - janus
      - agentic-rag
    networks:
      - lms_network

  # Service from agentic-rag
  agentic-rag:
    build:
      context: ./agentic-rag
      dockerfile: Dockerfile
    container_name: agentic-rag-api
    ports:
      - "${AGENTIC_RAG_PORT}:${AGENTIC_RAG_PORT}"
    volumes:
      - chroma-data:/app/.chroma
      - ./agentic-rag/knowledge-base:/app/knowledge-base:ro
    restart: always
    env_file:
      - .env
    networks:
      - lms_network

  transcode-video-worker:
    build:
      context: ./transcode-video-worker
    container_name: transcode-video-worker
    ports:
      - "${TRANSCODE_WORKER_PORT}:${TRANSCODE_WORKER_PORT}"
    env_file:
      - .env
    networks:
      - lms_network
    restart: always

volumes:
  db_data:
  minio_data:
  chroma-data: